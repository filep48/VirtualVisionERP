<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head}">
    <!-- Common Head -->
</head>
<body>
    <header th:replace="~{layouts/layout :: header}">
        <!-- Common Header -->
    </header>

    <div class="container">
        <a class="btn btn-primary btn-sm" th:href="@{/sale/add}" th:text="#{button.addSale}"></a>
        <h1 th:text="${pageTitle}"></h1><!-- Dynamic Title from Controller -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Quantity</th>
                    <th>Tax Value</th>
                    <th>Sale Date</th>
                    <th>Customer</th>
                    <th>Employee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${sales}">
                    <td th:text="${sale.id}"></td>
                    <td th:text="${sale.quantity}"></td>
                    <td th:text="${sale.taxValue}"></td>
                    <td th:text="${#temporals.format(sale.saleDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span th:if="${sale.customer != null}" th:text="${sale.customer.name}"></span>
                        <span th:unless="${sale.customer != null}">No Customer Available</span>
                    </td>
                    <td>
                        <span th:if="${sale.onlineSale}">Online</span>
                        <span th:unless="${sale.onlineSale}">
                            <span th:each="employee, employeeStat : ${sale.employees}">
                                <span th:text="${employee.id}" th:if="${employeeStat.index == 0}"></span>
                                <span th:unless="${employeeStat.index == 0}">, <span th:text="${employee.id}"></span></span>
                            </span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/sale/detail/{id}(id=${sale.id})}" class="btn btn-success" th:text="#{button.details}"></a>
                        <a th:href="@{/sale/edit/{id}(id=${sale.id})}" class="btn btn-success" th:text="#{button.edit}"></a>
                        <a th:href="@{/sale/delete/{id}(id=${sale.id})}" class="btn btn-danger" th:text="#{button.delete}"
                            onclick="return confirm('Are you sure you want to delete the sale?');"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:unless="${sales != null and not #lists.isEmpty(sales)}" th:text="#{no.sales.available}">No Sales Available</p>
    </div>

    <footer th:replace="~{layouts/layout :: footer}">
        <!-- Common Footer -->
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
