<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head}">
    <!-- Common Head -->
</head>
<body>
    <header th:replace="~{layouts/layout :: header}">
        <!-- Common Header -->
    </header>

    <div class="container">
        <h1 th:text="${editMode} ? #{'product.page.editTitle'} : #{'product.page.addTitle'}"></h1>

        <form th:action="@{/product/saveProduct}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label th:text="#{product.name}"></label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Product Name">
            </div>
            <div class="form-group">
                <label th:text="#{product.description}"></label>
                <textarea th:field="*{description}" class="form-control" id="description" placeholder="Product Description"></textarea>
            </div>
            <div class="form-group">
                <label th:text="#{product.quantity}"></label>
                <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
                <label th:text="#{product.price}"></label>
                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price">
            </div>
            <button type="submit" class="btn btn-primary"></button>

        </form>
    </div>

    <footer th:replace="~{layouts/layout :: footer}">
        <!--  Footer -->
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
