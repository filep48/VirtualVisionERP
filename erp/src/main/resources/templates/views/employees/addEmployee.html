<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layouts/head :: head}">
    <!-- Common Head -->
</head>

<body>
    <header th:replace="~{layouts/header :: header}"></header>
    <div class="container-body">
        <input type="checkbox" id="menu-toggle" title="menu">
        <label for="menu-toggle" id="menu-text"><i class="fas fa-bars"></i></label>
        <aside th:replace="~{layouts/sidebarUsers :: sidebar}"></aside>

        <main>
            <div class="container-main-customer">
                <h1 th:text="${editMode} ? #{'pageTitle.editEmployee'} : #{'pageTitle.addEmployee'}">Employee Form</h1>
                <form th:action="@{/employee/save}" th:object="${employee}" method="post" class="form-custom">
                    <input type="hidden" th:field="*{id}" />

                    <!-- Form fields with adapted classes and structure -->
                    <div>
                        <div class="form-group">
                            <input type="text" th:field="*{name}" class="form-input" id="name"
                                th:attr="placeholder=#{employee.name}" title="name">
                            <small class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{surname}" class="form-input" id="surname"
                                th:attr="placeholder=#{employee.surname}" title="surname">
                            <small class="form-text" th:if="${#fields.hasErrors('surname')}"
                                th:errors="*{surname}"></small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{username}" class="form-input" id="username"
                                th:attr="placeholder=#{employee.username}" title="username">
                            <small class="form-text" th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password}" class="form-input" id="password"
                                th:attr="placeholder=#{employee.password}" title="password">
                            <small class="form-text" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"></small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{dniNif}" class="form-input" id="dniNif"
                                th:attr="placeholder=#{employee.dni}" title="dni">
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{phone}" class="form-input" id="phone"
                                th:attr="placeholder=#{employee.phone}" title="phone">
                        </div>
                        <div class="form-group">
                            <input type="email" th:field="*{email}" class="form-input" id="email"
                                th:attr="placeholder=#{employee.email}" title="email">
                            <small class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <input type="text" th:field="*{address}" class="form-input" id="address"
                                th:attr="placeholder=#{employee.address}" title="address">
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{numSS}" class="form-input" id="numSS"
                                th:attr="placeholder=#{employee.numSS}" title="numSS">
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{position}" class="form-input" id="position"
                                th:attr="placeholder=#{employee.position}" title="position">
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{salary}" class="form-input" id="salary"
                                th:attr="placeholder=#{employee.salary}" title="salary">
                        </div>
                    </div>

                    <button type="submit" class="btn-submit" th:text="#{employee.save}">Guardar</button>
                </form>
            </div>
        </main>
    </div>

    <footer th:replace="~{layouts/footer :: footer}">
        <!-- Common Footer -->
    </footer>
</body>

</html>
