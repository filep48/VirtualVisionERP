<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/head :: head">
    <!-- Common Head -->
</head>

<body>
    <header th:replace="layouts/header :: header"></header>
    <div class="container-body">
        <input type="checkbox" id="menu-toggle" title="menu">
        <label for="menu-toggle" id="menu-text"><i class="fas fa-bars"></i></label>
        <aside th:replace="layouts/sidebarUsers :: sidebar"></aside>

        <main>
            <div class="container-main">
                <a class="btn btn-primary btn-sm" th:href="@{/employee/add}" th:text="#{'pageTitle.addEmployee'}">Add Employee</a>        
                <h1 th:text="${pageTitle}">Page Title</h1> <!-- Dynamic Title from Controller -->
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th th:text="#{employee.name}">Name</th>
                            <th th:text="#{employee.surname}">Surname</th>
                            <th th:text="#{employee.username}">Username</th>
                            <th th:text="#{employee.dni}">DNI</th>
                            <th th:text="#{employee.phone}">Phone</th>
                            <th th:text="#{employee.email}">Email</th>
                            <th th:text="#{employee.address}">Address</th>
                            <th th:text="#{employee.numSS}">NumSS</th>
                            <th th:text="#{employee.position}">Position</th>
                            <th th:text="#{employee.salary}">Salary</th>
                            <th th:text="#{button.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.surname}"></td>
                            <td th:text="${employee.username}"></td>
                            <td th:text="${employee.dniNif}"></td>
                            <td th:text="${employee.phone}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.address}"></td>
                            <td th:text="${employee.numSS}"></td>
                            <td th:text="${employee.position}"></td>
                            <td th:text="${employee.salary}"></td>
                            <td>
                                <a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn-edit" th:text="#{button.edit}">Edit</a>
                                <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn-delete" th:text="#{button.delete}"
                                onclick="return confirm('Are you sure you want to delete the employee?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer th:replace="layouts/footer :: footer">
        <!-- Common Footer -->
    </footer>
</body>

</html>
