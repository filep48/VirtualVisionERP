<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: #444;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            flex-basis: calc(33.333% - 20px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Ajuste aquí */
        }

        .card h2 {
            margin-top: 0;
        }

        .profile-info,
        .payroll-info,
        .weekly-hours {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #777;
            margin-right: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #555;
            height: 20px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background-color: orange;
            width: 56%;
            /* This would be dynamic */
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            border: 1px solid #555;
        }

        th {
            background-color: #666;
        }

        .btn {
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            /* Asegura que el botón no esté pegado a cualquier elemento encima */
        }

        .btn:hover {
            background-color: #005f6b;
        }

        .full-width {
            flex-basis: 100%;
        }

        .calendar {
            background-color: #222;
            padding: 20px;
            margin-top: 10px;
        }

        /* Additional styling as needed */
    </style>
</head>
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Otras etiquetas head -->
</head>

<body>
    <div class="container">
        <!-- Profile Card -->
        <div class="card">
            <div class="profile-info">
                <div class="profile-picture"></div>
                <div>
                    <h2 th:text="#{profile.title}">Mi Perfil</h2>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span th:text="${percentage}">56/100%</span>
                </div>
            </div>
            <a th:href="@{employee/edit}" class="btn" th:text="#{button.open}">Abrir</a>
        </div>

        <!-- Payrolls Card -->
        <div class="card">
            <h2 th:text="#{payroll.title}">Nominas</h2>
            <table>
                <tr>
                    <th th:text="#{table.start}">Inicio</th>
                    <th th:text="#{table.end}">Fin de Fecha</th>
                    <th th:text="#{table.grossPay}">Salario Bruto</th>
                    <th th:text="#{table.netPay}">Salario Neto</th>
                    <th th:text="#{table.taxAmount}">Impuestos</th>
                </tr>
                <!-- Iterate over the list of payrolls and display each row -->
                <tr th:each="payroll : ${payrolls}">
                    <td th:text="${#dates.format(payroll.payPeriodStart, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(payroll.payPeriodEnd, 'dd/MM/yyyy')}"></td>
                    <td th:text="${payroll.grossPay}"></td>
                    <td th:text="${payroll.netPay}"></td>
                    <td th:text="${payroll.taxAmount}"></td>
                </tr>
            </table>
            <a th:href="@{rrhh/payroll}" class="btn" th:text="#{button.open}">Abrir</a>
        </div>


        <!-- Weekly Hours Card -->
        <div class="card">
            <h2 th:text="#{hours.title}">Horas realizadas esta semana</h2>
            <div class="weekly-hours">
                <span>61%</span>
                <span>24.4 / 40H</span>
            </div>
            <button class="btn" th:text="#{button.open}">Abrir</button>
        </div>

        <!-- Calendar Section -->
        <div class="card full-width">
            <h2 th:text="#{calendar.title}">Calendario</h2>
            <!-- Calendar would be dynamically generated here -->
            <div class="calendar">
                <p th:text="#{calendar.placeholder}">El calendario iría aquí.</p>
            </div>
        </div>
    </div>
</body>

</html>
