<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
    <!-- Head común está insertado aquí -->
</head>
<body>
    <header th:replace="layouts/layout :: header">
        <!-- Header común está insertado aquí -->
    </header>

    <main class="container">
        <a class="btn btn-primary btn-sm" th:href="@{/views/customers/add}" th:text="'Crear cliente'" title="Crear cliente"></a>
        <h1 th:text="${title}"></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Username</th>
                    <th>DNI/NIF</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.username}"></td>
                    <td th:text="${customer.dniNif}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.address}"></td>
                    <td>
                        <a th:href="@{'/views/customer/add' + ${customer.id}}" class="btn btn-success">Editar</a>
                        <a th:href="@{'/views/customer/delete/' + ${customer.id}}" class="btn btn-danger"
                            onclick="return confirm('¿Está seguro de eliminar el cliente?');">Eliminar</a> 
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer th:replace="layouts/layout :: footer">
        <!-- Footer común está insertado aquí -->
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
