<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
    <!-- Head común  -->
</head>
<body>
    <header th:replace="layouts/layout :: header">
        <!-- Header común -->
    </header>

    <div class="container">
        <h1 th:text="${pageTitle}"></h1>
        <form th:action="@{/customer/save}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nombre del cliente">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Apellido">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Nombre de usuario">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Contraseña">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                
            </div>
            <div class="form-group">
                <label for="dniNif">DNI/NIF:</label>
                <input type="text" th:field="*{dniNif}" class="form-control" id="dniNif" placeholder="DNI/NIF">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Correo electrónico">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Dirección">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <footer th:replace="layouts/layout :: footer">
        <!-- Footer común  -->
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
